<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERPNext App</title>
    <link rel="stylesheet" href="styler.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #ios-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #ios-alert .alert-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="sky"></div>

    <div class="glowing-text">
        <div class="main">  
            <!-- Hộp thoại thông báo iOS -->
            <div id="ios-alert">
                <div class="alert-content">
                    <p>Ứng dụng chỉ dành cho Android, hiện chưa có phiên bản cho iOS.</p>
                    <button onclick="closeIosAlert()">Đóng</button>
                </div>
            </div>
    
            <a id="download-button" href="./apk/app-release.apk" download>
                <button class="btn" type="button" >
                    <strong>TẢI ERP APP (APK)</strong>
                    <div id="container-stars">
                        <div id="stars"></div>
                    </div>
        
                    <div id="glow">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </button>
            </a>
        </div>
    </div>
    <div id="load_sign">
        <svg class="heart" viewBox="-5 -5 278 56" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg">
            <filter>
                <feGaussianBlur stdDeviation="1.6"></feGaussianBlur>
            </filter>
            <g transform="translate(29.1 -127.42)" id="layer1">
                <path
                pathLength="1"
                d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36"
                id="line"></path>
            </g>
            <g transform="translate(29.1 -127.42)" id="layer2">
                <path
                pathLength="1"
                d="M-28.73 167.2c26.43 9.21 68.46-9.46 85.45-12.03 18.45-2.78 32.82 4.86 28.75 9.83-3.82 4.66-25.77-21.18-14.81-31.5 9.54-8.98 17.64 10.64 16.42 17.06-1.51-6.2 2.95-26.6 14.74-22.11 11.7 4.46-4.33 49.03-15.44 44.08-6.97-3.1 15.44-16.26 26.1-16 23.03.56 55.6 27.51 126.63 3.36"
                id="point"
                filter="url(#blur)"></path>
            </g>
        </svg>
    </div>
    <div id="hoden">
        <div class="loader">
            <div class="blackhole">
            <div class="blackhole-circle"></div>
            <div class="blackhole-disc"></div>
            </div>
        
            <div class="curve">
                <svg viewBox="0 0 500 500">
                    <path id="loading" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"></path>
                    <text width="500">
                        <textPath xlink:href="#loading" color="red">
                            LÊ ĐẮC TIẾN
                        </textPath>
                    </text>
                </svg>
            </div>
        </div>
        
    </div>
    
    <script>
        // Kiểm tra thiết bị
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const iosAlert = document.getElementById("ios-alert");
            const downloadButton = document.getElementById("download-button");

            if (/android/i.test(userAgent)) {
                // Thiết bị Android
                downloadButton.style.display = "inline";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Thiết bị iOS
                downloadButton.style.display = "none"; // Ẩn nút tải về
                iosAlert.style.display = "flex";
            } else {
                downloadButton.style.display = "inline"; 
            }
        }

        function closeIosAlert() {
            document.getElementById("ios-alert").style.display = "none";
        }

        // Gọi hàm kiểm tra thiết bị khi trang được tải
        window.onload = detectDevice;
    </script>

</body>
</html>
